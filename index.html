<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-color: #fff0f3;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Prevents zooming on mobile when tapping fast */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 85%;
            z-index: 10;
            position: relative;
        }

        .heart-svg {
            width: 80px;
            fill: var(--primary-pink);
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        h1 { color: var(--text-color); font-size: 1.8rem; margin: 20px 0; }
        p { color: #8a5a65; line-height: 1.5; }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 50px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ffb3c1;
            color: var(--text-color);
            position: fixed; /* Necessary for the "teleport" effect */
            z-index: 100;
        }

        /* Success screen hidden by default */
        #celebration { display: none; }
        .celebration-icon { font-size: 4rem; margin-bottom: 10px; }

        /* Background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.2);
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <svg class="heart-svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h1>Will you be my Valentine?</h1>
        <p>I promise it'll be the best one yet. ‚ú®</p>
        
        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="showCelebration()">Yes!</button>
            <button class="btn" id="noBtn" onmouseover="dodge()" ontouchstart="dodge()">No</button>
        </div>
    </div>

    <div class="card" id="celebration">
        <div class="celebration-icon">üíñ</div>
        <h1>I knew you'd say Yes!</h1>
        <p>Happy Propose Day! I can't wait to spend it with you.</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const yesBtn = document.getElementById('yesBtn');

        // Set initial position of No button
        function setInitialNoPosition() {
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        }
        window.onload = setInitialNoPosition;

        function dodge() {
            // Get screen limits
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // Generate random position
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showCelebration() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = "#ffccd5";
            createHearts();
        }

        // Add some floating hearts for the win!
        function createHearts() {
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'bg-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
